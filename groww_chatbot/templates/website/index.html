{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Groww</title>
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous">
    </head>
    <body>
        
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://groww.in/logo-groww270.png" alt=""
                        width="30" height="30" class="d-inline-block align-top">
                    <b>Groww</b>
                </a>
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">
                    <button class="btn btn-primary" type="submit">Logout</button>
                </a>
                {% else %}
                <a href="{% url 'register' %}">             
                    <button class="btn btn-success" type="submit">Login or Register</button>
                </a>
                {% endif %}
            </div>
        </nav>

        
        <div class="container">
            <a href="/explore/stocks">Stocks</a>
            <a href="/explore/deposits">Fixed Deposits</a>
            <a href="/explore/mutual-funds">Mutual Funds</a>
            <a href="/explore/gold">Gold</a>
        </div>

        <div class="random">

        </div>


        <!-- Footer goes here -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
            integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
            integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
            crossorigin="anonymous"></script>
    </body>
</html>
